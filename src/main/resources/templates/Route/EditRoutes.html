<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example of Bootstrap 3 Supported Form Controls</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
    h1{
        margin: 30px 0;
        padding: 0 200px 15px 0;
        border-bottom: 1px solid #E5E5E5;
    }
	.bs-example{
    	margin: 20px;
    }
</style>
</head>
<body>
<div class="bs-example">
    <h1>Edit routes</h1>
    <form class="form-horizontal" th:action="@{/routes/edit/{id}(id=${model.id})}" th:object="${model}" th:method="POST">
        <div class="form-group">
            <label class="control-label col-xs-1" for="start">Start:</label>
            <div class="col-xs-3">
                <input type="text" class="form-control" th:field="*{start}" id="start" placeholder="Start" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-1" for="destination">Destination:</label>
            <div class="col-xs-3">
                <input type="text" class="form-control" th:field="*{destination}" id="destination" placeholder="Destination" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-1" for="date">Date:</label>
            <div class="col-xs-3">
                <input type="date" class="form-control" th:field="*{date}" id="date" placeholder="Date" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-1" for="time">Time:</label>
            <div class="col-xs-3">
                <input type="time" class="form-control" th:field="*{time}" id="time" placeholder="Time" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-1" for="avaliableSeats">Avaliable seats:</label>
            <div class="col-xs-3">
                <input type="number" class="form-control" th:field="*{avaliableseats}" id="avaliableseats" placeholder="Avaliable seats" required>
            </div>
        </div>
        <br>
        <div class="form-group">
            <div class="col-xs-offset-1 col-xs-9">
                <button type="submit" class="btn btn-success">Save</button>
                <a class="btn" th:href="@{/routes}">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
